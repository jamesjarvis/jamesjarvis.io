# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/configuration/#theme-parameters

colorScheme = "congo"
defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true
enableImageLazyLoading = true
enableImageWebp = true
enableImageLink = true
enableQuickLink = false

fingerprintAlgorithm = "sha256"

[header]
layout = "basic" # valid options: basic, hamburger, hybrid, custom
# logo = "img/logo.jpg"
# logoDark = "img/dark-logo.jpg"
showTitle = true

[footer]
showCopyright = true
showThemeAttribution = false
showAppearanceSwitcher = true
showScrollToTop = true

[homepage]
layout = "profile"    # valid options: page, profile, custom
showRecent = true
recentLimit = 5

[article]
showDate = true
showDateUpdated = false
showAuthor = true
showBreadcrumbs = true
showDraftLabel = true
showEdit = false
editURL = "https://github.com/jamesjarvis/jamesjarvis.io/edit/master/content/"
editAppendPath = true
showHeadingAnchors = true
showPagination = true
invertPagination = false
showReadingTime = true
showTableOfContents = true
showTaxonomies = true
showWordCount = false
showComments = false
sharingLinks = ["email", "x-twitter", "linkedin", "bluesky", "mastodon", "threads"]

[list]
showBreadcrumbs = true
showSummary = true
showTableOfContents = false
showTaxonomies = true
groupByYear = true
paginationWidth = 5

[sitemap]
changeFreq = "weekly"
priority = -1
# excludedKinds = ["taxonomy", "term"]

[taxonomy]
showTermCount = true

