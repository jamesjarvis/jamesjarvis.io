# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/getting-started/
baseURL = "https://jamesjarvis.io/"
defaultContentLanguage = "en"
enableRobotsTXT = true
paginate = 20
summaryLength = 10
colorScheme = "ocean"

timeout = '1000s'

[outputs]
home = ["HTML", "RSS", "JSON"]

[permalinks]
posts = '/posts/:year/:month/:title/'

[privacy]

[privacy.disqus]
disable = true

[privacy.googleAnalytics]
disable = true

[privacy.instagram]
disable = true

[privacy.twitter]
disable = true

[privacy.vimeo]
disable = true

[privacy.youtube]
disable = false
privacyEnhanced = true
